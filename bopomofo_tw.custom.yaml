# 用倉頡反查注音
# 註：不支持用空格鍵輸入第一聲

patch:
  schema/dependencies:
    - newcj
  reverse_lookup:
    dictionary: newcj
    enable_completion: true
    prefix: '`'
    suffix: "'"
    tips: 〔大新倉頡〕
    preedit_format:
      - "xlit|',./;?[]abcdefghijklmnopqrstuvwxyz|、，。／；？「」日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜言|"
    comment_format:
      - erase/^xx$/
      - xform/^m(\d)$/mu$1/ # 呣
      - xform/^r5$/er5/ # 〜兒
      - xform/iu/iou/
      - xform/ui/uei/
      - xform/ong/ung/
      - xform/^yi?/i/
      - xform/^wu?/u/
      - xform/iu/v/
      - xform/^([jqx])u/$1v/
      - xform/([iuv])n/$1en/
      - xform/^zhi?/Z/
      - xform/^chi?/C/
      - xform/^shi?/S/
      - xform/^([zcsr])i/$1/
      - xform/ai/A/
      - xform/ei/I/
      - xform/ao/O/
      - xform/ou/U/
      - xform/ang/K/
      - xform/eng/G/
      - xform/an/M/
      - xform/en/N/
      - xform/er/R/
      - xform/eh/E/
      - xform/([iv])e/$1E/
      - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|'